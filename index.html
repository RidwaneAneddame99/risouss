<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- index.php -->
<div id="included-content"></div>
<!-- index.html -->
<script>
    fetch('index.php')
      .then(response => response.text())
      .then(content => {
        document.getElementById('included-content').innerHTML = content;
      })
      .catch(error => {
        console.error('Error fetching PHP content:', error);
      });
  </script>
  
</body>
</html>
